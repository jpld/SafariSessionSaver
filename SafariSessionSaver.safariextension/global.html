<!doctype html>
<html lang="en">
<head>
  <!-- both of these shouldn't be necessary but the new charset attribute doesn't seem to work 100% yet -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Safari Session Saver -- global page</title>
  <meta name="author" content="jpld">
  <meta name="copyright" content="jpld 4evr">

  <script type="text/javascript">
    function performCommand(event) {
      // TODO - perhaps we could bail if it isn't what we are looking for instead
      if (event.command === "logSessionDetails") {
        var numberOfTabs = 0;
        var windows = safari.application.browserWindows;
        for (var windowIdx = 0; windowIdx < windows.length; windowIdx++) {
          var window = windows[windowIdx];
          var tabs = window.tabs;
          for (var tabIdx = 0; tabIdx < tabs.length; tabIdx++) {
            var tab = tabs[tabIdx];
            // ignore empty tabs?
            // if (!tab.url || tab.url === "")
            //   continue;
            numberOfTabs++;
          }
        }

        alert(windows.length + " windows for a total of " + numberOfTabs + " tabs");
      }
    }

    safari.application.addEventListener("command", performCommand, false);
  </script>
</head>
<body>
  <div>
  </div>
</body>
</html>
