<!doctype html>
<html lang="en">
<head>
  <!-- both of these shouldn't be necessary but the new charset attribute doesn't seem to work 100% yet -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Safari Session Saver -- global page</title>
  <meta name="author" content="jpld">
  <meta name="copyright" content="Copyright 2010 jpld. All Rights Reserved.">

  <script type="text/javascript">
    function sessionWindows() {
      var sessionWindows = new Array();

      var windows = safari.application.browserWindows;
      for (var windowIndex = 0; windowIndex < windows.length; windowIndex++) {
        var window = windows[windowIndex];
        var sessionWindow = {tabs : new Array()};
        var tabs = window.tabs;
        for (var tabIndex = 0; tabIndex < tabs.length; tabIndex++) {
          var tab = tabs[tabIndex];
          if (tab == window.activeTab)
            sessionWindow.activeTabIndex = tabIndex;
          sessionWindow.tabs.push(tab.url);
        }
        sessionWindow.visible = window.visible;
        sessionWindows.push(sessionWindow);
      }

      return sessionWindows;
    }

    function performCommand(event) {
      // TODO - perhaps we could bail if it isn't what we are looking for instead
      if (event.command === "logSessionDetails") {
        var session = {windows : sessionWindows(), name : '', date : ''};
        alert('windows ' + session.windows.length);
      }
    }

    // setup toolbar event handler
    safari.application.addEventListener("command", performCommand, false);
  </script>
</head>
<body>
  <div>
  </div>
</body>
</html>
